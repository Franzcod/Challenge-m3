<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/37eefd4f99.js" crossorigin="anonymous"></script>

  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>

  <div class="nav">
    <div class="logo">
      <img src="img/logo-m3.png" alt="logo">
    </div>
    <div class="cont_bag">
      <div class="bag">
        <i class="fas fa-shopping-bag"></i>
      </div>
      <div class="bag_quatity">
        <span>15</span>
      </div>
    </div>
  </div>
  <div class='border-nav'></div>

  <div class="header">
    <div class="header-title">
      <h2>Blusas</h2>
    </div>

    <div class="form-group">
      <div class="form-control">
        Ordenar por:
        <div class="arrow">
          <i class="fas fa-angle-down"></i>
        </div>
      </div>
      <div class="options-disable">
        <div class="option_1">
          Mais recentes
        </div>
        <div class="option_2">
          Menor preco
        </div>
        <div class="option_3">
          Maior preco
        </div>
      </div>
    </div>

    <div class="form-group-2">
      <div class="options-mobile" id="btnFiltro">
        <div class="item">
          <h2>Filtrar</h2>
        </div>
      </div>
      <div class="options-mobile">
        <div class="item">
          <h2>Ordenar</h2>
        </div>
      </div>
    </div>

  </div>


  <div class="main">
    <div class="menu">
      <div class="header-menu">
        <h2>FILTRAR</h2>
        <div class="cross">
          <i class="fas fa-times"></i>
        </div>
      </div>

      <div class="body-filters">
        <h2>CORES</h2>
        <div class="cross">
          <i class="fas fa-minus"></i>
        </div>
      </div>

      <div class="list-colors">
        <div class="color">
          <div class="box-out">
            <div class="box-in"></div>
          </div>
          <div class="name">
            <h2>Amarelo</h2>
          </div>
        </div>

        <div class="color">
          <div class="box-out">
            <div class="box-in"></div>
          </div>
          <div class="name">
            <h2>Azul</h2>
          </div>
        </div>

        <div class="color">
          <div class="box-out">
            <div class="box-in"></div>
          </div>
          <div class="name">
            <h2>Branco</h2>
          </div>
        </div>

        <div class="color">
          <div class="box-out">
            <div class="box-in"></div>
          </div>
          <div class="name">
            <h2>Cinza</h2>
          </div>
        </div>

        <div class="color">
          <div class="box-out">
            <div class="box-in"></div>
          </div>
          <div class="name">
            <h2>Laranja</h2>
          </div>
        </div>

        <div class="color">
          <div class="box-out">
            <div class="box-in"></div>
          </div>
          <div class="name">
            <h2>Verde</h2>
          </div>
        </div>

        <div class="color">
          <div class="box-out">
            <div class="box-in"></div>
          </div>
          <div class="name">
            <h2>Vermelho</h2>
          </div>
        </div>

        <div class="color">
          <div class="box-out">
            <div class="box-in"></div>
          </div>
          <div class="name">
            <h2>Preto</h2>
          </div>
        </div>

        <div class="color">
          <div class="box-out">
            <div class="box-in"></div>
          </div>
          <div class="name">
            <h2>Rosa</h2>
          </div>
        </div>

        <div class="color">
          <div class="box-out">
            <div class="box-in"></div>
          </div>
          <div class="name">
            <h2>Vinho</h2>
          </div>
        </div>

        <div class="body-filters">
          <h2>TAMANHOS</h2>
          <div class="cross">
            <i class="fas fa-minus"></i>
          </div>
        </div>

      </div>

    </div>
    <div class="galery"></div>
  </div>


  <script src="bundle.js"></script>
</body>



</html>
